<!doctype html>
<html lang="en">
<head>
  <title>Admin</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS v5.3.3 -->
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

  <!-- toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container">
        <a class="navbar-brand logo" href="/">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav align-items-center">
            <a class="btn-switch" href="../index.html" aria-disabled="true">Shop</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- header -->
  <main class="admin">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8">
          <h2 class="heading mb-5 fw-bold">Products Management</h2>
        </div>
        <div class="col-md-4 text-end">
          <div class="row">
            <div class="col-5">
              <select class="form-select form-select-lg" name="" id="selectSort">
                <option value="">Sort</option>
                <option value="hightLow">Hight-Low</option>
                <option value="lowHight">Low-Hight</option>
              </select>
            </div>
            <div class="col-7">
              <button type="button" class="btn btn-switch btn-addnew" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Add New
                Product</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="input-group">
            <input type="text" class="form-control" id="search" placeholder="Nhập tên sản phẩm...">
            <div class="input-group-prepend">
              <span class="input-group-text h-100 rounded-start-0" id="btnSearchPrd"><i class="fa fa-search"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Add new product</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="formProd">
            <div class="modal-body">
              <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" name="" id="name" placeholder="Name" />
                <span id="helpId" class="invalid-feedback"></span>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Image</label>
                <input type="text" class="form-control" name="" id="img" placeholder="Link image" />
                <span id="helpId" class="invalid-feedback"></span>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="" class="form-label">Price</label>
                    <input type="number" class="form-control" name="" id="price" placeholder="Price" />
                    <span id="helpId" class="invalid-feedback"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="" class="form-label">Type</label>
                    <select class="form-select form-select-lg" name="" id="type">
                      <option value="">Select type</option>
                      <option value="Apple">Apple</option>
                      <option value="Samsung">SamSung</option>
                    </select>
                    <span id="helpId" class="invalid-feedback"></span>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Screen</label>
                <input type="text" class="form-control" name="" id="screen" placeholder="Screen" />
                <span id="helpId" class="invalid-feedback"></span>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">BackCamera</label>
                <input type="text" class="form-control" name="" id="backCamera" placeholder="12MP..." />
                <span id="helpId" class="invalid-feedback"></span>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">FrontCamera</label>
                <input type="text" class="form-control" name="" id="frontCamera" placeholder="12MP..." />
                <span id="helpId" class="invalid-feedback"></span>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Description</label>
                <input type="text" class="form-control" name="" id="desc" placeholder="Description" />
                <span id="helpId" class="invalid-feedback"></span>
              </div>
              <!-- <input type="hidden" id="idProd" value=""> -->
              <span id="idProd" class="visually-hidden"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning btn-update">Update
                product</button>
              <button type="button" class="btn btn-success btn-add">Add product</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- main -->

  <footer>
    <div class="container">
      <div class="footer">
        <a class="navbar-brand logo" href="#">LOGO</a>
        <div class="copyright">
          <p class="mb-0">&copy;copyright 2024</p>
        </div>
        <div class="nav-foot">
          <a class="btn-switch" href="../index.html" aria-disabled="true">Client</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- footer -->


  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
    integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <!-- admin -->
  <script src="../assets/js/validation/validation.js"></script>
  <script src="../assets/model/Product.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/admin.js"></script>
</body>
</html>
