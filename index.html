<!doctype html>
<html lang="en">
<head>
  <title>SmartPhone</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS v5.3.3 -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

  <!-- toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container">
        <a class="navbar-brand logo" href="/">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav align-items-center">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link cart" href="#" data-bs-toggle="modal" data-bs-target="#modalProd">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="quantity">0</span>
            </a>
            <a class="btn-switch" href="./admin/index.html" aria-disabled="true">Admin</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- header -->
  <main class="client pb-4">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide mb-5">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class=""
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"
            class="active" aria-current="true"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"
            class=""></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"
            class=""></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/main01.jpeg" alt="" class="img-main">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/main02.jpeg" alt="" class="img-main">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/main03.jpeg" alt="" class="img-main">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/main04.png" alt="" class="img-main">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- carousel -->
      <div class="block-feature">
        <h3 class="heading text-center py-3 mb-5 fw-bold">Featured Product</h3>
        <div class="row justify-content-end mb-5">
          <div class="col-lg-2 col-md-3 col-6">
            <select class="form-select form-select-lg" name="" id="selectFilter">
              <option value="all">All Type</option>
              <option value="apple">Apple</option>
              <option value="samsung">SamSung</option>
            </select>
          </div>
        </div>
        <div class="list-prod">
          <div class="row">
            <!-- render layout card in client.js-->
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- main -->

  <footer>
    <div class=" container">
      <div class="footer">
        <a class="navbar-brand logo" href="#">LOGO</a>
        <div class="copyright">
          <p class="mb-0">&copy;copyright 2024</p>
        </div>
        <div class="nav-foot">
          <a class="btn-switch" href="./admin/index.html" aria-disabled="true">Admin</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- footer -->

  <!-- Modal Product-->
  <div class="modal fade" id="modalProd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class=" modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">Cart Management</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body table-responsive">
          <table class="table table-hover tableProCart">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
              </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
              <tr>
                <td colspan="2"><strong>Total:</strong></td>
                <td class="total"></td>
                <td></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-checkout" data-bs-target="#modalThanks"
            data-bs-toggle="modal">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal thanks -->
  <div class="modal fade" id="modalThanks" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class=" modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex align-items-center justify-content-center flex-column py-5 px-4">
            <h2 class="checkout-success block mb-3">Checkout success <i class="fa-regular fa-circle-check"></i>
            </h2>
            <h3 class="thanks block">Thank you <i class="fa-solid fa-heart"></i></h3>
          </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div> -->
      </div>
    </div>
  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="./assets/js/bootstrap.bundle.min.js"></script>

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
    integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- admin -->
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/client.js"></script>
</body>
</html>
